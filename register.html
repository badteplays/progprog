    <script>
        // Add an event listener to the registration form for the 'submit' event
        document.getElementById('register-form').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
    
            // Get the values entered in the username and password fields
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
    
            // Store the username and password in the browser's local storage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
    
            // Alert the user that registration was successful
            alert('Registration successful! You can now log in.');
    
            // Redirect the user to the login page
            window.location.href = 'login.html';
        });
    </script>
