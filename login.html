<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="logreg.css" rel="stylesheet">
    <title>Login</title>

</head>
<body>

    
    
    <div class="container">
        <h2 align="center">Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" class="skibidi">Login</button>
            <div class="passkey">
                <a href="register.html" class="reg">Don't have an account? Register here</a>
            </div>
        </form>
    </div>
    
    
  <div class="ocean"></div>
    <div class="ocean"></div>
    <div class="ocean"></div>
    <script>
        // Add an event listener to the login form for the 'submit' event
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
    
            // Get the values entered in the username and password fields
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
    
            // Retrieve the stored username and password from local storage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
    
            // Check if there is no account found in local storage
            if (storedUsername === null || storedPassword === null) {
                // Alert the user that no account was found and redirect to the registration page
                alert('No account found. Please register first.');
                window.location.href = 'register.html';
                return;
            }
    
            // Check if the entered username and password match the stored values
            if (username === storedUsername && password === storedPassword) {
                // Alert the user that the login was successful and redirect to the data table page
                alert('Login successful!');
                window.location.href = 'dashboardload.html'; 
            } else {
                // Alert the user that the username or password is invalid
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
