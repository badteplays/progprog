<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="logreg.css" rel="stylesheet">
    <title>Login</title>

<style>
    body{
        position:relative;
    }
    .loadingbruh{
        display:flex;
        position:absolute;
        width:100%;
        height:100%;
        z-index:5;
        align-items: center;
        justify-content:center;
        animation:skadush 0.5s linear forwards 2s;
        backdrop-filter:blur(3vw)
    }
    @keyframes skadush{
        to{opacity:0;pointer-events:none;}
    }
  .containerdot {
    --uib-size: 47px;
    --uib-color: #6E2939;
    --uib-speed: 1s;
    --uib-dot-size: calc(var(--uib-size) * 0.18);
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    height: calc(var(--uib-size) * 0.5);
    width: 20%;
  }

  .dot {
      scale:2;
    flex-shrink: 0;
    width: calc(var(--uib-size) * 0.17);
    height: calc(var(--uib-size) * 0.17);
    border-radius: 50%;
    background-color: var(--uib-color);
    transition: background-color 0.3s ease;
  }

  .dot:nth-child(1) {
    animation: jump var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.45)
      infinite;
  }

  .dot:nth-child(2) {
    animation: jump var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.3)
      infinite;
  }

  .dot:nth-child(3) {
    animation: jump var(--uib-speed) ease-in-out calc(var(--uib-speed) * -0.15)
      infinite;
  }

  .dot:nth-child(4) {
    animation: jump var(--uib-speed) ease-in-out infinite;
  }

  @keyframes jump {
    0%,
    100% {
      transform: translateY(0px);
    }

    50% {
      transform: translateY(-200%);
    }
  }
</style>


</head>
<body>
    <div class="loadingbruh">
            <div class="containerdot">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>
        
    </div>


    
    
    <div class="container">
        <h2 align="center">Login</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
            <button type="submit" class="skibidi">Login</button>
            <div class="passkey">
                <a href="register.html" class="reg">Don't have an account? Register here</a>
            </div>
        </form>
    </div>
    
    
  <div class="ocean"></div>
    <div class="ocean"></div>
    <div class="ocean"></div>
    <script>
        // Add an event listener to the login form for the 'submit' event
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
    
            // Get the values entered in the username and password fields
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
    
            // Retrieve the stored username and password from local storage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
    
            // Check if there is no account found in local storage
            if (storedUsername === null || storedPassword === null) {
                // Alert the user that no account was found and redirect to the registration page
                alert('No account found. Please register first.');
                window.location.href = 'register.html';
                return;
            }
    
            // Check if the entered username and password match the stored values
            if (username === storedUsername && password === storedPassword) {
                // Alert the user that the login was successful and redirect to the data table page
                alert('Login successful!');
                window.location.href = 'dashboard.html'; 
            } else {
                // Alert the user that the username or password is invalid
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
