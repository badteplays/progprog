<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <link rel="stylesheet" href="stilo.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #332d29; /* Updated body color */
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #72383d; /* Updated header color */
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header div {
            flex: 1;
            text-align: center;
        }
        .header div:first-child {
            text-align: left;
        }
        .header div:last-child {
            text-align: right;
        }
        .header div h1 {
            margin: 0;
            font-size: 24px;
            color: #FCDCDC; /* Updated text color for header */
        }
        .header a {
            text-decoration: none;
            color: #FCDCDC; /* Updated link color */
            padding: 10px;
            border: 1px solid #FCDCDC; /* Updated border color */
            background-color: #72383d; /* Updated button background color */
            border-radius: 5px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FCDCDC; /* Updated sidebar color */
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .sidebar div {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            width: 150px;
            border: 1px solid #72383d; /* Updated border color */
            color: #332d29; /* Updated text color for sidebar */
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #AC9C8D; /* Updated content color */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        .content div {
            width: 48%;
            height: 150px;
            margin-bottom: 20px;
            border: 1px solid #72383d; /* Updated border color */
        }
        @media (max-width: 768px) {
            .content div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div><a href="dashboard.html">Back to Dashboard</a></div>
        <div><h1>MODULES</h1></div>
        <div><button style="background-color: #72383d; color: #FCDCDC;">Student & Schedules</button></div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div>SUBJECTS</div>
            <div>21st Century</div>
            <div>Com Prog HTML and CSS</div>
            <div>Com Prog JAVA</div>
            <div>Media Information Technology</div>
            <div>Science</div>
        </div>
        <div class="content">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
